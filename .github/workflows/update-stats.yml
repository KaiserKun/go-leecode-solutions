          sed -i "s/Total\*\*: [0-9]* problems/Total**: ${TOTAL} problems/g" README.md
          sed -i "s/Difficulty\*\*: [0-9]* Easy \/ [0-9]* Medium \/ [0-9]* Hard/Difficulty**: ${EASY} Easy \/ ${MEDIUM} Medium \/ ${HARD} Hard/g" README.md

      - name: Update README_CN.md (Chinese)
